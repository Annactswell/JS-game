<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Game</title>

  <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
  <canvas id="canvas"></canvas>

  <select class="player-state">
    <option value="idle">休息</option>
    <option value="fall">坠落</option>
    <option value="jump">跳跃</option>
    <option value="run">奔跑</option>
    <option value="dizzy">瞌睡</option>
    <option value="sit">坐</option>
    <option value="roll">滚动</option>
    <option value="bite">咬</option>
    <option value="ko">被击败</option>
    <option value="getHit">被击</option>
  </select>

  <div class="game-frame">
    <span class="title">游戏帧数：
    <input type="range" min="1" max="100" value="50" class="slider" id="slider">
    <span class="frame">50</span>
  </div>
  
  <script src="./JavaScript/index.js"></script>
  <script src="./JavaScript/flexible.js"></script>
</body>
</html>
